name: Run update-systemd-resolved tests
on:
  pull_request:
  push:
  workflow_dispatch:
jobs:
  native:
    name: Run tests on native architecture
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Install testing dependencies
        run: sudo apt-get -y install python3 sipcalc
      - name: Run tests
        run: ./run-tests

  cross:
    name: Run tests on ${{ matrix.arch }} architecture
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - aarch64
          - ppc64le
    steps:
      - uses: actions/checkout@v3
      # https://github.com/marketplace/actions/run-on-architecture
      - uses: uraimo/run-on-arch-action@v2
        name: Run tests
        with:
          arch: ${{ matrix.arch }}
          distro: ubuntu20.04
          githubToken: ${{ github.token }}
          install: |
            apt-get -y update
            apt-get -y install python3 sipcalc
          run: ./run-tests
  nixos:
    name: Run NixOS system tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            system-features = benchmark big-parallel kvm nixos-test uid-range
      - name: run system tests
        run: make nixos-test
